<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deletion Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #d9534f;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #555555;
            line-height: 1.6;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999999;
        }
        .support-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #0275d8;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .support-link:hover {
            background-color: #025aa5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Deleted</h1>
        <p>Hello <strong>USERNAME</strong>,</p>
        <p>Your account has been <strong>successfully deleted</strong>.</p>
        <p>If this was a mistake or you need assistance, please contact our support team.</p>
        <a href="mailto:support@starserve.me" class="support-link">Contact Support</a>
        <div class="footer">
            <p>&copy; 2025 StarServe. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
