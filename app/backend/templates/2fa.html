<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Verification</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f4f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            background-color: #0275d8;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }
        .header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 26px;
        }
        .content {
            padding: 30px 20px;
        }
        .content p {
            font-size: 16px;
            color: #555555;
            line-height: 1.6;
        }
        .otp-code {
            font-size: 32px;
            font-weight: bold;
            color: #333333;
            background-color: #f7f7f7;
            padding: 15px 25px;
            border-radius: 8px;
            display: inline-block;
            letter-spacing: 5px;
            margin-top: 20px;
        }
        .footer {
            margin-top: 30px;
            font-size: 13px;
            color: #999999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”’ Two-Factor Authentication</h1>
        </div>
        <div class="content">
            <p>Hello <strong>USERNAME</strong>,</p>
            <p>Your One-Time Password (OTP) for accessing your account is:</p>
            <div class="otp-code">OTP_OTP</div>
            <p>This code will expire in 5 minutes. Please do not share it with anyone.</p>
        </div>
        <div class="footer">
            <p>&copy; 2025 StarServe. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
