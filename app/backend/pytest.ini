[pytest]
DJANGO_SETTINGS_MODULE = core.settings
python_files = game/tests/test_game.py
addopts = -v
markers =
    django_db: Mark the test as using the database
    asyncio: Mark the test as an async test
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Ignore migrations when collecting tests
norecursedirs = */migrations/*